env:
  DOCKER_COMPOSE_VERSION: 1.13.0
language: java
jdk:
- oraclejdk8
sudo: required
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
script:
- gradle clean dockerize
- cd integrationTest
- docker-compose up -d
- docker ps -a
- gradle -i -b ../build.gradle -Dca.nrc.cadc.reg.client.RegistryClient.host=proxy.cadc.dao.nrc.ca intTest
after_success:
- if [ "$(. ./can-deploy.sh)" = "DEPLOY" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push opencadc/cadc-target-resolver;
  fi
- if [ "$(. ./can-deploy.sh)" != "DEPLOY" ]; then
      echo "Not deploying.";
  fi
addons:
  hosts: proxy.cadc.dao.nrc.ca
notifications:
  slack:
    secure: 